<script>

/* Global variables */
var logoTracker = null;
var overlay = null;
var trackable2DObject = null;
var errorOccured = false;
var masterAnimationGroup  = null;

function error() {
	errorOccured = true;
	document.getElementById("messageElement").innerHTML = "Unable to load image or tracker!";
}

function createTracker(){
    console.log("in ImageRecog HTML");
	var image = new AR.ImageResource("overlay.png", {onError: error});
	overlay = new AR.ImageDrawable(image, 1.0, {zOrder: 0});

	// create tracker 
	trackerDataSetPath = "WikitudeLogo.zip";
	logoTracker = new AR.Tracker(trackerDataSetPath, { onLoaded : trackerLoaded, onError: error });
	

	// relative position from teh arrows
	arrowXOffset = 2.0;
	arrowYOffset = 0.1;

	var arrow1 = arrowWithDirectionality(-arrowXOffset, -arrowYOffset, -45);
	var arrow2 = arrowWithDirectionality(-arrowXOffset, arrowYOffset, 45);
	var arrow3 = arrowWithDirectionality(-arrowXOffset, -arrowYOffset, 135);
	var arrow4 = arrowWithDirectionality(-arrowXOffset, arrowYOffset, 225);

	trackable2DObject = new AR.Trackable2DObject(logoTracker, "WikitudeLogo", { drawables: { cam: [overlay, arrow1[0], arrow2[0], arrow3[0], arrow4[0] ] }});

	// we need to pack the arrow animations into a parallel animation group to play them synchronisly
	masterAnimationGroup = new AR.AnimationGroup(AR.CONST.ANIMATION_GROUP_TYPE.PARALLEL, [ arrow1[1], arrow2[1], arrow3[1], arrow4[1] ]);
}

function trackerLoaded()
{
	if (errorOccured) return;

	document.getElementById("messageElement").style.display = "none";

	// start with the parameter -1 indicates, that the group will play the animation in an infinite loop
	masterAnimationGroup.start(-1);
}

function arrowWithDirectionality(offsetX, offsetY, roll)
{

	var animationOffset = 0.9; // distance in sdu's
	var animationTime = 700; // ms

	// load the arrow image
	var arrowImage = new AR.ImageResource("DirectionArrow.png");

	// attach the image resource to a drawable, so that its visible on the screen
	var arrowImageDrawable = new AR.ImageDrawable(arrowImage, 0.6, {offsetX: offsetX, offsetY: offsetY, zOrder: 1, roll: roll} );


	// we want to animte the arrow, to lets add two animation
	var arrowSpinAnimation = new AR.PropertyAnimation(arrowImageDrawable, "tilt", 0, 360, animationTime, {type: AR.CONST.EASING_CURVE_TYPE.LINEAR});

	// the first one moves the arrow to the trackableObject
	var arrowAnimationMoveDown = new AR.PropertyAnimation(arrowImageDrawable, "offsetX", offsetX, offsetX+animationOffset, animationTime, {type: AR.CONST.EASING_CURVE_TYPE.EASE_IN_CUBIC});

	// the second one moves it back to the original position 
	var arrowAnimationMoveUp = new AR.PropertyAnimation(arrowImageDrawable, "offsetX", offsetX+animationOffset, offsetX, animationTime, {type: AR.CONST.EASING_CURVE_TYPE.EASE_OUT_CUBIC});

	// because these two animations should be played one after another, we gonna pack them into a sequential animation group.
	var animationGroup = new AR.AnimationGroup(AR.CONST.ANIMATION_GROUP_TYPE.SEQUENTIAL, [arrowAnimationMoveDown, arrowAnimationMoveUp]); 

	var arrow = new Array(arrowImageDrawable, animationGroup);

	return arrow;
}

function clickedClose() {
	document.location = 'architectsdk://actionButton?action=close';
}

function clickedHide() {
    document.location = 'architectsdk://hideButton?status=hide';
}


</script>

        <script>
			var camera, scene, renderer;
			var controls;
			var root;

			var objects = [];
			var tmpVec1 = new THREE.Vector3();
			var tmpVec2 = new THREE.Vector3();
			var tmpVec3 = new THREE.Vector3();
			var tmpVec4 = new THREE.Vector3();

			var visualizationType = 2;

			var loader = new THREE.PDBLoader();
			var colorSpriteMap = {};
			var baseSprite = document.createElement( 'img' );

			var menu = document.getElementById( "menu" );

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.z = 1500;

				scene = new THREE.Scene();

				root = new THREE.Object3D();
				scene.add( root );

				//

				renderer = new THREE.CSS3DRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.getElementById( 'container' ).appendChild( renderer.domElement );

				//

				controls = new THREE.TrackballControls( camera, renderer.domElement );
				controls.rotateSpeed = 0.5;
				controls.addEventListener( 'change', render );

				//

				baseSprite.onload = function () {

					loadMolecule( "models/molecules/caffeine.pdb" );
				};

				baseSprite.src = 'textures/sprites/ball.png';

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			//

			function generateButtonCallback( url ) {

				return function ( event ) {

					loadMolecule( url );

				}

			}

			/*function createMenu() {

				for ( var m in MOLECULES ) {

					var button = document.createElement( 'button' );
					button.innerHTML = m;
					menu.appendChild( button );

					var url = "../../../models/molecules/" +  MOLECULES[ m ];

					button.addEventListener( 'click', generateButtonCallback( url ), false );

				}

				var b_a = document.getElementById( "b_a" );
				var b_b = document.getElementById( "b_b" );
				var b_ab = document.getElementById( "b_ab" );

				b_a.addEventListener( 'click', function() { visualizationType = 0; showAtoms() } );
				b_b.addEventListener( 'click', function() { visualizationType = 1; showBonds() } );
				b_ab.addEventListener( 'click', function() { visualizationType = 2; showAtomsBonds() } );

			}*/

			//

			function showAtoms() {

				for ( var i = 0; i < objects.length; i ++ ) {

					var object = objects[ i ];

					if ( object instanceof THREE.CSS3DSprite ) {

						object.element.style.display = "";
						object.visible = true;

					} else {

						object.element.style.display = "none";
						object.visible = false;

					}

				}

			}

			function showBonds() {

				for ( var i = 0; i < objects.length; i ++ ) {

					var object = objects[ i ];

					if ( object instanceof THREE.CSS3DSprite ) {

						object.element.style.display = "none";
						object.visible = false;

					} else {

						object.element.style.display = "";
						object.element.style.height = object.userData.bondLengthFull;
						object.visible = true;

					}

				}

			}

			function showAtomsBonds() {

				for ( var i = 0; i < objects.length; i ++ ) {

					var object = objects[ i ];

					object.element.style.display = "";
					object.visible = true;

					if ( ! ( object instanceof THREE.CSS3DSprite ) ) {

						object.element.style.height = object.userData.bondLengthShort;

					}

				}

			}

			//

			function colorify( ctx, width, height, color, a ) {

				var r = color.r;
				var g = color.g;
				var b = color.b;

				var imageData = ctx.getImageData( 0, 0, width, height );
				var data = imageData.data;

				for ( var y = 0; y < height; y ++ ) {

					for ( var x = 0; x < width; x ++ ) {

						var index = ( y * width + x ) * 4;

						data[ index ]     *= r;
						data[ index + 1 ] *= g;
						data[ index + 2 ] *= b;
						data[ index + 3 ] *= a;

					}

				}

				ctx.putImageData( imageData, 0, 0 );

			}

			function imageToCanvas( image ) {

				var width = image.width;
				var height = image.height;

				var canvas = document.createElement( 'canvas' );

				canvas.width = width;
				canvas.height = height;

				var context = canvas.getContext( '2d' );
				context.drawImage( image, 0, 0, width, height );

				return canvas;

			}

			//

			function loadMolecule( url ) {

				for ( var i = 0; i < objects.length; i ++ ) {

					var object = objects[ i ];

					object.parent.remove( object );

					if ( object.element.parentNode === renderer.cameraElement ) {

						renderer.cameraElement.removeChild( object.element );

					}

					if ( object.userData.joint ) {

						object.userData.joint.parent.remove( object.userData.joint );

					}

				}

				objects = [];

				loader.load( url, function ( geometry, geometryBonds ) {

					var offset = THREE.GeometryUtils.center( geometry );
					geometryBonds.applyMatrix( new THREE.Matrix4().makeTranslation( offset.x, offset.y, offset.z ) );

					for ( var i = 0; i < geometry.vertices.length; i ++ ) {

						var position = geometry.vertices[ i ];
						var color = geometry.colors[ i ];
						var element = geometry.elements[ i ];

						if ( ! colorSpriteMap[ element ] ) {

							var canvas = imageToCanvas( baseSprite );
							var context = canvas.getContext( '2d' );

							colorify( context, canvas.width, canvas.height, color, 1 );

							var dataUrl = canvas.toDataURL();

							colorSpriteMap[ element ] = dataUrl;

						}

						colorSprite = colorSpriteMap[ element ];

						var atom = document.createElement( 'img' );
						atom.src = colorSprite;

						var object = new THREE.CSS3DSprite( atom );
						object.position.copy( position );
						object.position.multiplyScalar( 75 );
						object.billboard = true;

						object.matrixAutoUpdate = false;
						object.updateMatrix();

						root.add( object );

						objects.push( object );

					}

					for ( var i = 0; i < geometryBonds.vertices.length; i += 2 ) {

						var start = geometryBonds.vertices[ i ];
						var end = geometryBonds.vertices[ i + 1 ];

						start.multiplyScalar( 75 );
						end.multiplyScalar( 75 );

						tmpVec1.subVectors( end, start );
						var bondLength = tmpVec1.length() - 50;


						//

						var bond = document.createElement( 'div' );
						bond.className = "bond";
						bond.style.height = bondLength + "px";

						var object = new THREE.CSS3DObject( bond );
						object.position.copy( start );
						object.position.lerp( end, 0.5 );

						object.userData.bondLengthShort = bondLength + "px";
						object.userData.bondLengthFull = ( bondLength + 55 ) + "px";

						//

						var axis = tmpVec2.set( 0, 1, 0 ).cross( tmpVec1 );
						var radians = Math.acos( tmpVec3.set( 0, 1, 0 ).dot( tmpVec4.copy( tmpVec1 ).normalize() ) );

						var objMatrix = new THREE.Matrix4().makeRotationAxis( axis.normalize(), radians );
						object.matrix = objMatrix;
						object.rotation.setEulerFromRotationMatrix( object.matrix, object.eulerOrder );

						object.matrixAutoUpdate = false;
						object.updateMatrix();

						root.add( object );

						objects.push( object );

						//

						var bond = document.createElement( 'div' );
						bond.className = "bond";
						bond.style.height = bondLength + "px";

						var joint = new THREE.Object3D( bond );
						joint.position.copy( start );
						joint.position.lerp( end, 0.5 );

						joint.matrix.copy( objMatrix );
						joint.rotation.setEulerFromRotationMatrix( joint.matrix, joint.eulerOrder );

						joint.matrixAutoUpdate = false;
						joint.updateMatrix();

						var object = new THREE.CSS3DObject( bond );
						object.rotation.y = Math.PI/2;

						object.matrixAutoUpdate = false;
						object.updateMatrix();

						object.userData.bondLengthShort = bondLength + "px";
						object.userData.bondLengthFull = ( bondLength + 55 ) + "px";

						object.userData.joint = joint;

						joint.add( object );
						root.add( joint );

						objects.push( object );

					}

					//console.log( "CSS3DObjects:", objects.length );

					switch ( visualizationType ) {

						case 0: showAtoms(); break;
						case 1: showBonds(); break;
						case 2: showAtomsBonds(); break;

					}

					render();

				} );


			}

			//

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function animate() {

				requestAnimationFrame( animate );
				controls.update();

				var time = Date.now() * 0.0004;

				root.rotation.x = time;
				root.rotation.y = time * 0.7;

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

    </script>
